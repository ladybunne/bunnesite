baseURL = 'http://ladybunne.net/'
title = 'Bunnesite'
theme = 'etch'
languageCode = 'en-uk'
publishDir = 'docs'

enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "Ladybunne's personal site."
  copyright = "a site by Ladybunne"
  dark = "on"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20

  [[menu.main]]
    identifier = "contact"
	name = "contact"
	title = "contact"
	url = "/contact/"
	weight = 30

[permalinks]
  posts = "/:title/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true